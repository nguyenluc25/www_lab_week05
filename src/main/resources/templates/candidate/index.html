<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: navbar}"></div>

<div class="container mt-5">
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Candidate Information</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5><strong>Name:</strong></h5>
                    <p class="text-muted" th:text="${candidate.fullName}"></p>
                </div>
                <div class="col-md-6">
                    <h5><strong>Skills:</strong></h5>
                    <p class="text-muted" th:text="${skills}"></p>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mb-4">Job List</h3>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="jobResponse : ${jobResponseDTOS}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title fs-5 fw-bold text-primary" th:text="${jobResponse.job.name}"></h4>

                    <p class="text-muted mb-2"><strong>Job description:</strong></p>
                    <p th:text="${jobResponse.job.description}" class="text-secondary"></p>

                    <p class="text-muted mb-2"><strong>Company name:</strong></p>
                    <p th:text="${jobResponse.job.company.name}" class="text-secondary"></p>

                    <p class="text-muted mb-2"><strong>Skill requirements:</strong></p>
                    <p th:text="${jobResponse.skills}" class="text-secondary"></p>

                    <p class="text-muted mb-2"><strong>Skills to learn:</strong></p>
                    <p th:text="${jobResponse.skillToLearn}" class="text-secondary"></p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
